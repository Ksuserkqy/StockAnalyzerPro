    <script>
        const chatArea = document.getElementById('chatArea');

        // æ·»åŠ æ¶ˆæ¯
        function addMessage(content, role = 'assistant', isHtml = false) {
            clearEmptyState();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isHtml) {
                contentDiv.innerHTML = content;
            } else {
                // é˜²æ­¢XSSï¼Œè½¬ä¹‰HTML
                const textNode = document.createTextNode(content);

            messageDiv.appendChild(contentDiv);

            scrollToBottom();
            return contentDiv;

        // æ»šåŠ¨åˆ°åº•éƒ¨

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (isStreaming) {
                alert('æ­£åœ¨ç­‰å¾…AIå“åº”ï¼Œè¯·ç¨å€™...');

            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            userInput.value = '';

            // ç¦ç”¨è¾“å…¥
            userInput.disabled = true;

            isStreaming = true;

            // æ·»åŠ æ­£åœ¨æ€è€ƒçš„æç¤º
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            thinkingDiv.id = 'thinkingMessage';

            typing.className = 'typing-indicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            thinkingDiv.appendChild(typing);
            chatArea.appendChild(thinkingDiv);
            scrollToBottom();

            // å‘é€è¯·æ±‚
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: message,
                    thinking: thinkingMode.checked
                })
            }).then(response => {
                // ç§»é™¤æ€è€ƒæç¤º
                const thinkingMsg = document.getElementById('thinkingMessage');
                if (thinkingMsg) thinkingMsg.remove();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentMessageContent = null;
                let currentThinkingContent = null;
                let buffer = '';

                const processStream = () => {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            isStreaming = false;
                            userInput.disabled = false;
                            sendBtn.disabled = false;

                        }

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n\n');
                        buffer = lines[lines.length - 1]; // ä¿ç•™æœªå®Œæˆçš„è¡Œ

                        for (let i = 0; i < lines.length - 1; i++) {

                        userInput.disabled = false;
                        sendBtn.disabled = false;
                        addMessage('âŒ å‘ç”Ÿé”™è¯¯ï¼š' + error.message, 'assistant');

        // å¤„ç†SSEå—ï¼ˆå¯èƒ½åŒ…å« event + data å¤šè¡Œï¼‰
        function handleSSELine(line) {
            const lines = line.split('\n').map(l => l.trim()).filter(Boolean);
            let eventType = null;
            let dataLines = [];

            for (const l of lines) {
                if (l.startsWith('event:')) {
                    eventType = l.substring(6).trim();
                } else if (l.startsWith('data:')) {
                    dataLines.push(l.substring(5).trim());
                }
            }

            if (eventType) {
                console.log('[SSE Event]', eventType);
                if (eventType === 'start') {
                    console.log('âœ“ èŠå¤©å¼€å§‹');
                } else if (eventType === 'end') {
                    console.log('âœ“ èŠå¤©ç»“æŸ');
                } else if (eventType === 'error') {
                    console.log('âœ— èŠå¤©é”™è¯¯');
                }
            }

            if (dataLines.length === 0) {
                return;
            }

            const jsonStr = dataLines.join('\n');
            try {
                const data = JSON.parse(jsonStr);
                console.log('[SSE Data]', data);

                // å¤„ç†æ™®é€šæ¶ˆæ¯å†…å®¹
